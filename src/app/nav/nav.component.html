<nav
	class="navToggle"
	[ngClass]="{
		navOpen: navStatus === true,
		navClosed: navStatus === false
	}"
>
	<div class="menuBurger" (click)="animButton()">
		<span
			[ngClass]="{
				isOpen1: navStatus === true,
				isClosed1: navStatus === false
			}"
		></span>
		<span
			[ngClass]="{
				isOpen2: navStatus === true,
				isClosed2: navStatus === false
			}"
		></span>
		<span
			[ngClass]="{
				isOpen3: navStatus === true,
				isClosed3: navStatus === false
			}"
		></span>
	</div>
	<ul>
		<li>
			<a
				[routerLink]="['/']"
				routerLinkActive="active"
				[routerLinkActiveOptions]="{ exact: true }"
				i18n
				>Accueil</a
			>
		</li>
		<li><a [routerLink]="['/cv']" routerLinkActive="active" i18n>Mon Cv</a></li>
		<li>
			<a [routerLink]="['/contact']" routerLinkActive="active" i18n
				>Contactez-moi</a
			>
		</li>
		<li>
			<a [routerLink]="['/#']" routerLinkActive="active" i18n>Mes Projets</a>
		</li>
	</ul>
	<section class="social">
		<a href="https://github.com/brunosneak" target="_blank">
			<img alt="github" src="../../assets/img/iconeGit.svg" />
		</a>
		<a href="https://www.linkedin.com/in/bruno-neak/" target="_blank">
			<img alt="linkedin" src="../../assets/img/iconeLinkedin.svg" />
		</a>
	</section>
</nav>
