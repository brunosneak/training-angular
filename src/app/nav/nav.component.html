<nav
	class="navToggle"
	[ngClass]="{
		navOpen: navStatus === true,
		navClosed: navStatus === false
	}"
>
	<div class="menuBurger" (click)="animButton()">
		<span
			[ngClass]="{
				isOpen1: navStatus === true,
				isClosed1: navStatus === false
			}"
		></span>
		<span
			[ngClass]="{
				isOpen2: navStatus === true,
				isClosed2: navStatus === false
			}"
		></span>
		<span
			[ngClass]="{
				isOpen3: navStatus === true,
				isClosed3: navStatus === false
			}"
		></span>
	</div>
	<ul>
		<li>
			<a
				[routerLink]="['/']"
				routerLinkActive="active"
				[routerLinkActiveOptions]="{ exact: true }"
				>Accueil</a
			>
		</li>
		<li><a [routerLink]="['/cv']" routerLinkActive="active">Mon Cv</a></li>
		<li>
			<a [routerLink]="['/contact']" routerLinkActive="active">Contactez-moi</a>
		</li>
		<li><a [routerLink]="['/#']" routerLinkActive="active">Mes Projets</a></li>
	</ul>
</nav>
